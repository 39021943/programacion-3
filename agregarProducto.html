<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Agregar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
</head>
<body background=imagenes/compra3.jpg>
</body>
    <br /><br>
    <form id="formPersonal">
        <p>
            <h3 label for="">Nombre:</h3>
            <input type="text" max-length="20" id="nombre">
            
        </p>
        <p>
            
            <h3 label for="">Marca:</h3>
            <input type="text" max-length="20" id="marca">
            
        </p>
        <p>
            
            <h3 label for="">Cantidad:</h3>
            <select name="" id="cantidad">
                <option value="1" >1</option>
                <option value="2" >2</option>
            </select>

        </p>
        <p>
            
            <h3 label for="">Total: 1500</label h3>
            
            

        </p>
    </form>
    <br /><br>
    <div class="form-row text-center">
        <div class="col-12">
    <button type="Ingresar" class="btn btn-danger" onclick="enviarDatos()">Agregar</button>
     <div>
    

    <h3 id="resultado"></h3>

    <script>

        function enviarDatos() {

            let nombre = document.getElementById("nombre").value;
            let marca = document.getElementById("marca").value;
            let cantidad = document.getElementById("cantidad").value;
            
           

            let request = { nombre:nombre, marca: marca, cantidad: cantidad};

            document.getElementById("resultado").innerHTML = JSON.stringify(request);

            setTimeout(function() {
                document.getElementById("resultado").innerHTML = JSON.stringify(request) + "...Agregado Exitosamente" 
                
            }, 3000);das
            
            alert("Agregado Exitosamente");
         

        }
    
    </script>
    <a button type="Ingresar" class="btn btn-danger" a href= "http://127.0.0.1:5500/producto.html" >Volver</button>
    </a> 
</body>

</html>
